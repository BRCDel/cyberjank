<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Cyberjank 2069</title>
		<link  rel="stylesheet" href="style.css" type="text/css"/>
		<script src="js/game.js"></script>
	</head>
	<body onload="LoadData();">
		<nav>
			<a target="_self" href="index.html">Back to Home Page</a>
		</nav>
		<section>
			<div class="game-window" id="game-window">
				<img id="image" src="media/img/cityscape.png"/>
				<p id="game-text">Welcome to Alicante. Which walk of life are you from?</p>
			</div>
			<div class="button-stack" id="button-stack">
				<button id="button1" onClick="Path1();">Wanderer</button>
				<button id="button2" onClick="Path2();">Street Rat</button>
				<button id="button3" onClick="Path3();">Corporate</button>
			</div>
			<div class="status-window" id="status-window">
				<p id="status-paragraph">HP: 50/50<br/>ATK: 5<br/>DEF: 5</p>
			</div>
			<div class="settings-panel" id="settings-panel">
				<button id="save-data" onClick="SaveData(); alert('Saved Data');">Save Data</button>
				<button id="load-data" onClick="LoadData();">Load Data</button>
				<button id="clear-data" onClick="ClearData();">Clear Data</button>
				<button id="music" onClick="EnableMusic();">Enable Music</button>
			</div>
		</section>
		<footer>2021 - Worse Made Fakes - All fights deserved </footer>
	</body>
</html>
